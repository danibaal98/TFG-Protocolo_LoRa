[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_ldf_mode = chain
lib_deps =   
    Nanopb@0.4.0
    # SD library by ID
    868
    RTClib
    RadioHead    
    Adafruit GFX Library
    Adafruit SSD1306
    Adafruit INA219
    Adafruit Unified Sensor
    DHT sensor library
 build_flags = -DNODE_ID=0x03 -DDRONE_ID=0xa0 -DEVENT_DELAY=15000
